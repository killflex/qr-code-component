<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" type="image" href="./docs/qr-code-component-main/images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./docs/qr-code-component-main/images/image-qr-code.png" alt="image-qr-code.png">

            <div class="title-card">
                <h2>Improve your front-end skills by building projects</h2>
            </div>

            <div class="typography">
                <span>Scan the QR code to visit Frontend Mentor and take your coding skills the next level</span>
            </div>
        </div>
        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a href="https://github.com/killflex">Ferry Hasan</a>
        </div> -->
    </div>
</body>
</html>
